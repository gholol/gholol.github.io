
       $<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Gholol.GitHub.io : ">
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/ion.rangeSlider.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/ion.rangeSlider.skinModern.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <title>Gholol.GitHub.io</title>
  </head>

  <body>

<div class="col-md-6">
       <input type="text" id="demo"/>
       
</div>
  
   <span>Current Value: <span class="val">0</span> (Percents: <span class="val_p">0</span>%)</span>
   <span>Previous Value: <span class="prev_val">0</span> (Percents: <span class="prev_val_p">0</span>%)</span>
    
    <script>
        var $Slider = $("#demo");
  


        jQuery(function ($) {
            $Slider.ionRangeSlider({
                rom: 1,
                min: 1,
                max: 10,
                previous_from: true,
                onChange: function(data) {
                    updData(data);
                }
            });
        });
        
        function updData(info) {
            
          $(".val").html(info.from);
          $(".val_p").html(Math.round(info.from_percent));
          $(".prev_val").html(info.from_previous);
          $(".prev_val_p").html(Math.round(info.from_percent_previous));
        }
    </script>
    
<script src="/javascripts/main.js"></script>
  </body>
</html>
