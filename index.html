<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Gholol.GitHub.io : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/ion.rangeSlider.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/ion.rangeSlider.skinModern.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <title>Gholol.GitHub.io</title>
  </head>

  <body>

   <input type="text" id="demo"/>
   <span>Current Value: <span class="val">0</span> (Percents: )</span>
   <span>Previous Value: <span class="prev_val">0</span> (Percents: )</span>
    
    <script>
        var $Slider = $("#demo");


        jQuery(function ($) {
            $Slider.ionRangeSlider({
                from: 5,
                min: 1,
                max: 10,
                previous_from: true,
                onChange: function(data) {
                    updData(data);
                }
            });
        });
        
        function updData(info) {
          var $current = $('val');
          var $previous = $('prev_val');
          
          $current.html(info.from);
          $previous.html(info.from_previous);
        }
    </script>
    
<script src="/javascripts/main.js"></script>
  </body>
</html>
